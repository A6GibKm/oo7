[package]
name = "oo7"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zbus = "2.1"
serde = "1.0"
tokio = {version = "1.17", features = ["macros", "rt-multi-thread"]}
futures = "0.3"
rand = {version = "0.8", default-features = false}

# Crypto
aes = "0.8"
cbc = "0.1"
cipher = {version = "0.4", features = ["rand_core"]}
hmac = "0.12"
serde_json = "1.0"
sha2 = "0.10"
zeroize = "1.5"

[[bin]]
name = "basic"
path = "examples/basic.rs"

[dev-dependencies]
byteorder = "1.0"
